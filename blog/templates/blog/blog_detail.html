<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<style>
  
  h1 {
      font-size: 60px;
      margin-bottom: 20px;
  }
  
  /* Style for paragraphs */
  p {
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 40px;
  }
  p1{
    font-weight:bold;
    font-size: 40px;

  }
  
  /* Style for anchor links */
  a {
      color: #007bff; /* Blue color for links */
      text-decoration: none;
      margin-right: 10px;
  }
  
  a:hover {
      text-decoration: underline; /* Underline links on hover */
  }
  
  /* Style for buttons */
  button {
      background-color: #007bff; /* Blue color for buttons */
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
  }
  
  button:hover {
      background-color: #0056b3; /* Darker shade of blue on hover */
  }
  
  /* Style for forms */
  form {
      margin-bottom: 20px;
  }
  
  /* Style for image */
  img {
      display: block;
      margin-top: 20px;
      margin-bottom: 20px;
  }
  </style>
<body>
    <h1>{{ blog.heading }}</h1>
    <p>{{ blog.content }}</p>
    <p1>Published by {{ blog.publisher }} on {{ blog.date_published }}</p1>
    <img src="{{ blog.image }}"  style="max-width: 100%; height: auto;">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="{% url 'blog_edit' blog.pk %}">Edit</a>
        {% csrf_token %}
        <br>
        <br>
        <a href="{% url 'blog_delete' blog.pk %}" onclick="return confirm('Are you sure you want to delete this blog?')">Delete</a>
    </form>
    <br>
    <br>
    <a href="{% url 'blog_list' %}">Back to Blog List</a>
</body>
</html>
