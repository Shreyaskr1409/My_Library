<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Harry Potter Book Reviews</title>
    <style>
      body {
        font-family: DM Sans, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(#000000, #292929, #1e1e1e, #000000);
      }
      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      .catalogue {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
      }
      .book {
        background-color: #333;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        padding: 30px 0;
        margin-top: 30px;
        padding-bottom: 0;
        transition: transform 0.3s ease;
      }
      .book img {
        width: 200px;
        height: 300px;
        background-color: #000000;
        object-fit: contain;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(42, 42, 42, 0.1);
        margin-left: 30px;
      }
      .book h2 {
        font-size: 1.5em;
        margin-top: 0;
        margin-bottom: 10px;
        color: #ffffff;
        margin-left: 30px;
      }
      .book p {
        color: #bcbcbc;
        margin: 4px 0;
        margin-left: 30px;
      }
      .book .author {
        font-weight: bold;
        color: #bcbcbc;
      }
      .book .rating {
        margin-top: 10px;
        color: #f39c12;
      }
      .star {
        color: #f39c12;
        font-size: 1.2em;
        margin-left: 30px;
      }
      .book-container {
        display: flex;
        flex-direction: row;
      }
      .text-container {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Book Reviews</h1>
    </div>
    <div class="container">
      <div class="review-section">
        <a class="z" href="/home">Back</a>
        {% for review in reviews %}
        <div class="book">
          <div class="book-container">
            <img src="{{ review.image_url }}" alt="{{ review.title }}" />
            <div class="text-container">
              <h2>{{ review.title }}</h2>
              <p class="author">By: {{ review.author }}</p>
              <p class="review">{{ review.review }}</p>
              <div class="rating">
                <span class="star">‚≠ê</span>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
