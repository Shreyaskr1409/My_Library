<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <title>Login | Librainian</title>
   
    </ul>


    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <div class="mb-8 text-center">
            <img src="{% static 'img/logo_trans.png' %}" alt="Librainian" class="mx-auto h-12">
        </div>
        <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" name="username" id="username" class="form-input mt-2 block w-full rounded-md bg-gray-300 focus:ring-blue-500 focus:border-blue-500 px-2 py-1" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" name="password" id="password" class="form-input mt-2 block w-full rounded-md bg-gray-300 focus:ring-blue-500 focus:border-blue-500 px-2 py-1" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md w-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
        </form>
        <p class="text-center mt-4">Forgot Password? <a href="{% url 'forgot-password' %}" class="text-blue-500">Reset Here</a></p>
    </div>
    <script src="{% static 'js/clarity.js' %}"></script>
</body>
</html>
